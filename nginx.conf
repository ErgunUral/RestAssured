events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Main page - Test Reports Dashboard
        location / {
            try_files $uri $uri/ /index.html;
            
            # Custom index page for test reports
            location = / {
                return 301 /dashboard.html;
            }
        }
        
        # Enhanced Reports
        location /reports/ {
            alias /usr/share/nginx/html/reports/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Set cache headers for static reports
            location ~* \.(html|css|js|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # Allure Reports
        location /allure/ {
            alias /usr/share/nginx/html/allure/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Handle Allure report assets
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # API endpoint for test status
        location /api/status {
            add_header Content-Type application/json;
            return 200 '{"status":"running","timestamp":"$time_iso8601","server":"nginx"}';
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK";
        }
        
        # Screenshots
        location /screenshots/ {
            alias /usr/share/nginx/html/reports/screenshots/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}