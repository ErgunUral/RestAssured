# PayTR Zeus UAT Environment Configuration
# ==========================================

# Base URLs
zeus.uat.base.url=https://zeus-uat.paytr.com
zeus.uat.login.url=https://zeus-uat.paytr.com/magaza/kullanici-girisi
zeus.uat.payment.url=https://zeus-uat.paytr.com/odeme
zeus.uat.virtual.pos.url=https://zeus-uat.paytr.com/sanal-pos
zeus.uat.api.base.url=https://zeus-uat.paytr.com/api

# Test Environment Settings
zeus.uat.environment=zeus-uat
zeus.uat.ssl.enabled=true
zeus.uat.timeout.default=30
zeus.uat.timeout.page.load=60
zeus.uat.timeout.element.wait=20

# Browser Configuration
zeus.uat.browser.default=chrome
zeus.uat.browser.headless=true
zeus.uat.browser.window.width=1920
zeus.uat.browser.window.height=1080

# Test Data
zeus.uat.test.merchant.id=123456
zeus.uat.test.merchant.key=test-merchant-key
zeus.uat.test.merchant.salt=test-salt

# Test User Credentials (UAT Environment)
zeus.uat.test.user.email=test@paytr.com
zeus.uat.test.user.password=testPassword123
zeus.uat.test.user.store.number=123456

# Test Card Information
zeus.uat.test.card.number=4355084355084358
zeus.uat.test.card.expiry.month=12
zeus.uat.test.card.expiry.year=2030
zeus.uat.test.card.cvv=000
zeus.uat.test.card.holder.name=Test User

# API Configuration
zeus.uat.api.version=v1
zeus.uat.api.content.type=application/json
zeus.uat.api.accept=application/json

# Reporting Configuration
zeus.uat.reports.enabled=true
zeus.uat.reports.screenshots.enabled=true
zeus.uat.reports.screenshots.path=screenshots/zeus-uat/
zeus.uat.reports.allure.enabled=true

# Performance Thresholds
zeus.uat.performance.page.load.max=15000
zeus.uat.performance.dom.load.max=10000
zeus.uat.performance.api.response.max=5000

# Security Settings
zeus.uat.security.ssl.verify=true
zeus.uat.security.mixed.content.check=true
zeus.uat.security.headers.check=true

# Retry Configuration
zeus.uat.retry.max.attempts=3
zeus.uat.retry.delay.ms=1000

# Logging Configuration
zeus.uat.logging.level=INFO
zeus.uat.logging.file.enabled=true
zeus.uat.logging.file.path=logs/zeus-uat.log